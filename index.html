<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a1ad9646bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main">
        <header>
            <h1>RESULTADO</h1>
            <p id="resultado">0</p>
        </header>
        <table>
            <tr>
                <td><i class="fas fa-backspace"></i></td>
                <td><i class="fas fa-square-root-alt"></i></td>
                <td><i class="fas fa-percentage"></i></td>
                <td><i class="fas fa-divide"></i></td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td><i class="fas fa-times"></i></td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td><i class="fas fa-minus"></i></td>
            </tr>
            <tr>
                <td value="1" id="btn">1</td>
                <td value="2" id="btn">2</td>
                <td value="3" id="btn">3</td>
                <td><i class="fas fa-plus"></i></td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td><i class="fas fa-equals"></i></td>
            </tr>
        </table>
    </section>
    <script src="/js/script.js"></script>
</body>

</html>
