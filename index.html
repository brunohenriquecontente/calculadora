<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a1ad9646bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main">
        <header>
            <h1>RESULTADO</h1>
            <p id="resultado">0</p>
        </header>
        <table>
            <tr>
                <td onclick="limpaTela()"><i class="fas fa-backspace"></i></td>
                <td><i class="fas fa-square-root-alt"></i></td>
                <td><i class="fas fa-percentage"></i></td>
                <td><i class="fas fa-divide"></i></td>
            </tr>
            <tr>
                <td id="botao7">7</td>
                <td id="botao8">8</td>
                <td id="botao9">9</td>
                <td><i class="fas fa-times"></i></td>
            </tr>
            <tr>
                <td id="botao4">4</td>
                <td id="botao5">5</td>
                <td id="botao6">6</td>
                <td id="botaomenos"><i class="fas fa-minus"></i></td>
            </tr>
            <tr>
                <td id="botao1">1</td>
                <td id="botao2">2</td>
                <td id="botao3">3</td>
                <td id="botaomais"><i class="fas fa-plus"></i></td>
            </tr>
            <tr>
                <td id="botao0" value="2" colspan="2">0</td>
                <td id=botaoponto>.</td>
                <td id="calcula"><i class="fas fa-equals"></i></td>
            </tr>
        </table>
    </section>
    <script src="/js/script.js"></script>
</body>

</html>
